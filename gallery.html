</head>

<body>

    <!--HEADER SECTION-->

    <div id="idheader">
        <div class="header">
            <div class="logo">
                <a href="index.html"><h1>foodportal</h1></a>
            </div>

            <div class="menu">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About us</a>
                <a href="recipes.html">Recipes</a>
                <a href="articles.html">Articles</a>
                <a href="products.html">Products</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact us</a>
            </div>

        </div>
    </div>

    <!--SLOGAN SECTION-->

    <div class="slogan">
        <div class="texto">
            <p><h1>Looking for ideas?</h1></p>
        </div>
    </div>

    <!--CONTENT SECTION-->

    <div class="content">
  
        <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="img/gallery/curryWide.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="img/gallery/mushroomWide.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="img/gallery/saladWide.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="img/gallery/pastaWide.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="img/gallery/soupWide.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="img/gallery/yoghurtWide.jpg" style="width:100%">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- Thumbnail images -->
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/currySmall.jpg" style="width:100%" onclick="currentSlide(1)" alt="Curry with Coconut Cream">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/mushroomSmall.jpg" style="width:100%" onclick="currentSlide(2)" alt="Mushroom with style">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/saladSmall.jpg" style="width:100%" onclick="currentSlide(3)" alt="What about Salads?">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pastaSmall.jpg" style="width:100%" onclick="currentSlide(4)" alt="Pasta">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/soupSmall.jpg" style="width:100%" onclick="currentSlide(5)" alt="Winter Soup">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/yoghurtSmall.jpg" style="width:100%" onclick="currentSlide(6)" alt="Be simple">
                    </div>
                </div>
            </div>
        </div>

        <!--FOOTER SECTION-->

        <div id="footer">
            <ul><li>copyright blabla</li><li>larara</li></ul>

        </div>
