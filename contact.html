    <!--HEADER SECTION-->

    <div id="idheader">
        <div class="header">
            <div class="logo">
                <a href="index.html"><h1>foodportal</h1></a>
            </div>

            <div class="menu">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About us</a>

            </div>

        <div class="contact">
            <form action="#">

                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

 		<label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phonenumber">

 		<label for="email">Email Address*</label>
                <input type="text" id="email" name="emailaddress">


                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="argentina">Argentina</option>
                </select>

                <label for="subject">Comments</label>
                <textarea id="subject" name="subject" placeholder="We want to hear your thoughts!" style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
	</div>
